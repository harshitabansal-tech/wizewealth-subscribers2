<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Test - WizeWealth</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background-color: #1E1E1E;
            border-radius: 12px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="card p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6 text-yellow-500">Newsletter Test</h1>
        
        <form id="testForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" required 
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white"
                    placeholder="test@example.com">
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium mb-2">Phone (Optional)</label>
                <input type="tel" id="phone" 
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white"
                    placeholder="+1234567890 (optional)">
            </div>
            
            <button type="submit" 
                class="w-full bg-yellow-500 text-black py-3 px-6 rounded-lg font-medium hover:bg-yellow-400">
                Test Subscription
            </button>
        </form>
        
        <div id="result" class="mt-4 p-4 rounded-lg hidden">
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const result = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            try {
                // Test with local backend (if running)
                const response = await fetch('http://localhost:3000/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        phone: phone || '' // Send empty string if phone is not provided
                    })
                });
                
                const data = await response.json();
                
                result.classList.remove('hidden');
                if (response.ok) {
                    result.className = 'mt-4 p-4 rounded-lg bg-green-900 text-green-200';
                    resultText.textContent = '✅ Test successful! Check your Google Sheet.';
                } else {
                    result.className = 'mt-4 p-4 rounded-lg bg-red-900 text-red-200';
                    resultText.textContent = `❌ Error: ${data.message}`;
                }
            } catch (error) {
                result.classList.remove('hidden');
                result.className = 'mt-4 p-4 rounded-lg bg-red-900 text-red-200';
                resultText.textContent = '❌ Connection error. Make sure the backend is running.';
            }
        });
    </script>
</body>
</html>
